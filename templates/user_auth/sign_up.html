<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" href= {% static "style/bootstrap-css/bootstrap.min.css" %} >
        <link rel="stylesheet" href={% static "style/style.css" %}>
        <title>
            Sign up
        </title>
    </head>
    <body>
        <div class="header">
            <div class="layout">
                <div class="content">

                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-outline mb-6">
                            <label class="form-label" for="Username" >Username</label>
                            <input type="text" id="Username" class="form-control" placeholder="username" name="username"/>
                        </div>
                        <div class="form-outline mb-6">
                            <label class="form-label" for="Email" >Email address</label>
                            <input type="email" id="Email" class="form-control" placeholder="E-mail" name="email"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="Password" >Password</label>
                            <input type="password" minlength="8" id="Password" class="form-control" placeholder="password" name="password"/>
                        </div>
                      
                        <div class="row mb-4">
                          <div class="col">
                            <a class="a" href="/auth/login">Already have an account ?</a>
                          </div>
                        </div>
                      
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                      
                      </form>

                </div>
            </div>
        </div>
        <script src={% static "/js/bootstrap-js/bootstrap.min.js" %}></script>
    </body>
</html>
