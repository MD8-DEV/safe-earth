<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href= {% static "style/bootstrap-css/bootstrap.min.css" %} >
        <link rel="stylesheet" href={% static "style/style.css" %}>
        <title>
            Log in
        </title>
    </head>
    <body>
        <div class="header">
            <div class="layout">
                <div class="content">

                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-outline mb-6">
                            <label class="form-label" for="Email">Username</label>
                            <input type="text" id="Email" class="form-control" placeholder="Username" name="username"/>
                        </div>

                        <div class="form-outline mb-4 ">
                            <label class="form-label" for="Password">Password</label>
                            <input type="password" id="Password" class="form-control" placeholder="password" name="password"/>
                        </div>
                      
                        <div class="row mb-4">
                          <div class="col">
                            <a class="a" href="/auth/signup">You don't have an acount?</a>
                          </div>
                        </div>
                      
                        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
                      
                      </form>

                </div>
            </div>
        </div>
        <script src={% static "/js/bootstrap-js/bootstrap.min.js" %}></script>
    </body>
</html>
